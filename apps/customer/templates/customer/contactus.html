{% extends "administrator/base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block body %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Contact-Us List</h1>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <table id="datatable" class="table table-striped table-sm table-hover w-100">
              <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
<!--                 <th class="no-sort"> Actions</th>-->
              </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
  <div  class="modal fade">
      <form id="model-form-delete" action="" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"></button>
      </form>
  </div>
</section>
<!-- /.content -->
<input type="hidden" name="list_page_url" id="list_page_url" value="{% url 'contactus_list_ajax' %}">


{% endblock %}
